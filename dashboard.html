<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-outline-primary">Dashboard</button>
            <button class="btn btn-outline-secondary">Profile</button>
            <button class="btn btn-outline-success">Messages</button>
            <button class="btn btn-outline-danger">Settings</button>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary btn-lg">Create New</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-warning btn-sm">Disable Action</button>
        </div>

        <div class="btn-group d-flex">
            <button class="btn btn-secondary active">List View</button>
            <button class="btn btn-secondary">Grid View</button>
            <button class="btn btn-secondary">Table View</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
